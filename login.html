<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/stylesLogin.css" type="text/css">
  

  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  
  
    <div class="container-form sign-up">
      <div class="welcome-back">
        <div class="message">
          <h2>Bienvenido a e-mercado</h2>
          <p>Si ya tienes una cuenta inicia sesion aqui</p>
          <button class="sign-up-btn">Iniciar Sesion</button>
        </div>
      </div>
      <form class="formulario">
        <h2 class="create-account"><strong>Crear una cuenta</strong> </h2>          
        <p class="cuenta-gratis">Crear una cuenta gratis</p>
        <input class="nombreApellido" type="text" placeholder="Nombre completo">
        <input class="email" type="email" placeholder="Email">
        <input class="passwd" type="password" placeholder="Contraseña">
        <input class="passwd2" type="password" placeholder="Repetir Contraseña">
        <input class="btnRegistrar" type="button" value="Registrarse">
      </form>
    </div>

    <div class="container-form sign-in">
      
      <div class="g-signin2" data-onsuccess="handleCredentialResponse()"></div>
      <form class="formulario ">
        <h2 class="create-account"><strong>Iniciar Sesion</strong></h2>   
            <div class="googleBtn-container">
              <div id="g_id_onload"
                data-client_id="603377894494-rha82obecreqpqorrspkcjnn1vp8u460.apps.googleusercontent.com"
                data-context="signup"
                data-ux_mode="popup"
                data-callback="handleCredentialResponse"
                data-auto_prompt="false">
              </div>
              
              <div class="g_id_signin"
                  data-type="standard"
                  data-shape="pill"
                  data-theme="filled_black"
                  data-text="$ {button.text}"
                  data-size="large"
                  data-logo_alignment="left">
              </div>
            </div>
        <p class="cuenta-gratis">¿Aun no tienes cuenta?</p>     
        <input class="emailLogin" type="email" placeholder="Email">
        <input class="passwdLogin" type="password" placeholder="Contraseña">       
        <input class="btnIniciarSesion" type="button" value="Iniciar Sesion">
        <p class="login-alert"></p>
      </form>
      <div class="welcome-back">
        <div class="message">
          <h2>Bienvenido denuevo</h2>
          <p>Si aun no tienes una cuenta, por favor registrese aqui </p>
          <button class="sign-in-btn">Registrarse</button>
        </div>
      </div>
    </div>

  
  
  <script src="js/login.js"></script>
  
  
</body>

</html>
